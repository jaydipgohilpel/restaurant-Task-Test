<button (click)="back()" class="btn btn-primary btn-block fa-lg gradient-custom-2 m-2"> Back</button>
<h2 style="text-align:center;margin:10px">Order List</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Resturant Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef> Customer Name</th>
    <td mat-cell *matCellDef="let element"> Jaydip Gohil </td>
  </ng-container>
  <ng-container matColumnDef="Foodtype">
    <th mat-header-cell *matHeaderCellDef> Food Types </th>
    <td mat-cell *matCellDef="let element"> {{element.Foodtype}} </td>
  </ng-container>
  <ng-container matColumnDef="Food">
    <th mat-header-cell *matHeaderCellDef> Food Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Food}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
